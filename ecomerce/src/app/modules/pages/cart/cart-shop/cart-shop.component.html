<ng-container *ngIf="cant !== 0">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-5">
        <div class="row border-bottom p-1 m-1" *ngFor="let item of article">
          <div class="col-sm-12 col-md-4 text-center mb-2">
            <img [src]="item.image_path" alt="" class="img-fluid img-thumbnail" width="100">
          </div>
          <div class="col-sm-12 col-md-6 mb-2">
            <h5>nombre: {{item.nombre}}</h5>
            <h5>Precio: {{item.precio |currency:'COP':'$':'3.0'}}</h5>
            <h5>Cantidad: {{item.cant}}</h5>
          </div>
          <div class="col-sm-12 col-md-2 mb-2">
            <button class="btn btn-danger btn-lg float-end" (click)="removeItem(item)"><i class="fas fa-close"></i></button>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-4">
        <app-card title="Confirmar compra">
          <h4>No. Articulos: {{cant}}</h4>
          <h4>Valor Total: {{totalVal |currency:'COP':'$':'3.0'}}</h4>
          <div class="row justify-content-center">
            <div class="col-sm-12 mb-2 text-center">
              <button class="btn btn-warning w-75" (click)="removeAllItem()">Eliminar todos</button>
            </div>
            <div class="col-sm-12 mb-2 text-center">
              <button class="btn btn-success w-75">Proceder $</button>
            </div>
          </div>

        </app-card>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="cant === 0">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-8">
        <h2 class="card-title text-center">Mi Lista</h2>
        <div class="center mt-3 mb-3">
          <i class="fas fa-shopping-cart fa-5x"></i>
          <h4>Carrito Vacio</h4>
          <h6>Agregar articulos a carrito</h6>
          <button class="btn btn-primary">Comprar ahora</button>
        </div>
      </div>
    </div>

  </div>
</ng-container>
