<!-- Header-->
<app-header></app-header>

<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4  justify-content-center">
      <div class="col-sm-12 col-md-3 mb-5" *ngFor="let item of dts | paginate:{itemsPerPage: 6, currentPage: page}">
        <app-card-articulo articleName="{{item.nombre}}" imge="{{item.image_path}}" articlePrice="{{item.precio}}"></app-card-articulo>
      </div>
      <pagination-controls
        id="paginate"
        (pageChange)="page = $event "
        (pageBoundsCorrection)="page = $event"
        [maxSize]="size"
        [directionLinks]="true"
        [autoHide]="true"
        [responsive]="true"
        previousLabel="Anterior"
        nextLabel="Siguiente"
      ></pagination-controls>
    </div>
  </div>
</section>
<!-- Footer-->
