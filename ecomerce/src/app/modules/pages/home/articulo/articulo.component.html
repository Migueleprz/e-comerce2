<div class="row mt-3 justify-content-center">
  <div class="col-sm-12 col-md-6">
    <app-card [title]="articulo.nombre" class="text-center">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 mb-2 text-center">
          <img [src]="articulo.marca_image" alt="" width="50">
          <img [src]="articulo.image" [alt]="articulo.nombre" class="img-fluid">
        </div>
        <div class="col-sm-12 col-md-6 mb-2">
          <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 text-center mb-2"><h5>Precio</h5> <h6 class="text-primary">{{articulo.precio | currency:'COP':'$':'3.0'}}</h6></div>
            <div class="col-sm-12 col-md-6 text-center mb-2"><h5>Disponoble</h5> <h6 class="text-primary">{{articulo.stock ? articulo.stock :'No dispoble'}}</h6></div>
            <div class="col-sm-12 col-md-6 text-center mb-2"><h5>Marca</h5> <h6 class="text-primary">{{articulo.marca}}</h6></div>
            <div class="col-sm-12 col-md-6 text-center mb-2"><h5>Tipo</h5> <h6 class="text-primary">{{articulo.tipo}}</h6></div>
            <div class="col-sm-12 col-md-6 text-center mb-2"><h5>Talla</h5> <h6 class="text-primary">{{articulo.talla}}</h6></div>
            <div class="col-sm-12 col-md-6 text-center mb-2"><h5>Sexo</h5> <h6 class="text-primary">{{articulo.sex}}</h6></div>
            <div class="col-sm-12 col-md-12 text-center mb-2"><h5>Descripci√≥n</h5> {{articulo.description}}</div>
          </div>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-sm-12 col-md-3">
    <app-card title="Orden" class="text-center">
      <div class="row">
        <div class="col-sm-4 col-md-4">
          <button class="btn btn-secondary" (click)="dec()" [disabled]="articulo.stock === 0"><i class="fa fa-minus-circle"></i></button>
        </div>
        <div class="col-sm-4 col-md-4"><h4>{{cant}}</h4></div>
        <div class="col-sm-4 col-md-4">
          <button
            class="btn btn-secondary" (click)="inc()"
            [disabled]="articulo.stock === 0"
          ><i class="fa fa-plus-circle"></i></button>
        </div>
        <div class="col-sm-12 col-md-12 mt-2">
          <button
            class="btn btn-success w-50"
            [disabled]="articulo.stock === 0"
          > Agregar
            <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>
    </app-card>
  </div>
</div>
